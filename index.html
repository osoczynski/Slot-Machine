<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slot Machine</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrap">
		<h1 id="status">slot machine</h1>
		<img src="img/machine.png" alt="machine" class="main-img">
		<div class="machine">
			<img src="img/1.png" alt="slot1">
			<img src="img/1.png" alt="slot2">
			<img src="img/1.png" alt="slot3">
		</div>
		<div class="gui">
			<div class="credit">
				<p>credit</p>
				<p><span class="credit-value">200 </span> $ </p>
			</div>
			<input type="number" class="bet" min="1" placeholder="BET">
			<button class="play" id="start">spin</button>
		</div>
	</div>
	<script src="scripts/Game.js"></script>
</body>

</html>
